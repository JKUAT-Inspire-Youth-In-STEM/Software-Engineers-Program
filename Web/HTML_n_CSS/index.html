<!DOCTYPE html>
<html>
    <!--
        This is a comment in HTML
        HTML tags are not case sensitive
        tags have opening and closing tags
        <tag>content</tag>
        <html> is the root element
        <head> contains meta information about the document
        <title> is the title of the document
        <body> contains the visible content
        <h1>-<h6> are headings
        <p> is a paragraph
        <div> is a division divide blocks of content
        <a> is an anchor tag for links
        <img> is an image tag
        <ul> is an unordered list
        <ol> is an ordered list
        <li> is a list item
    -->
    <title>Welcome To HTML</title>
    <p>The World is good, and so is every world</p>
    <h1>Fruits -- h1</h1>
    <h2>Fruits -- h2</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
    <ol>
        <li>Pineapple</li>
        <li>Strawberry</li>
        <li>Watermelon</li>
    </ol>
    <P>P is capitalized</P>
    <p>HTML is a markup language</p>
    <!-- Placing Imges in HTML -->
    <img src="./images/pillow.jpg" alt="Trulli" width="500" height="333">
    <br>
    <a href="https://facebook.com">Link For Facebook</a>
    <br>
    <button>Click Button</button>
    <br>
    <form action="">
        <label for="name">Email:</label>
        <input type="text" placeholder="Enter your email">
    </form>

    <br><br>
    
    <table>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
    </table>

    <footer>
        <p>Footer</p>
    </footer>
</html>
